<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>프런트엔드 개발자 지원서</title>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <form action="#" method="post" id="developer_frm">
        <fieldset>
            <legend>개발자지원서양식</legend>
            <hr>
            <dl class="user_frm">
                <dt>개인정보</dt>
                <dd>
                    <label>이름<input type="text" name="user_name" class="user_name" placeholder="공백없이 입력하세요"><br></label>
                    <label>연락처<input type="tel" name="user_phone" class="user_phone"></label>
                </dd>
                <dt>지원분야</dt>
                <dd>
                    <label><input type="radio" name="field" value="web_publiching">웹 퍼블리싱</label>
                    <label><input type="radio" name="field" value="web_app">웹 애플리케이션 개발</label>
                    <label><input type="radio" name="field" value="web_develop">개발 환경 개선</label>
                </dd>
                <dt>지원동기</dt>
                <dd><textarea rows="5" cols="60" placeholder="본사 지원동기를 간략히 써 주세요."></textarea></dd>
            </dl>
            <div class="btn">
                <button type="submit" id="submit_btn">접수하기</button>
                <button type="reset" id="reset_btn">다시 쓰기</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
